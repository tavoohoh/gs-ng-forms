<ng-container [formGroup]="formGroup">
  <ng-container *ngFor="let option of fieldOption">
    <label class="radio default-font">
      <span class="radio_label">
        {{ option.text | translate }}
      </span>
      <input
        class="gs-form-field_radio"
        type="radio"
        [name]="field.config.model"
        [formControlName]="field.config.model"
        [value]="option.value"
        [checked]="field.config.value === option.value ? true : false">
      <span class="checkmark"></span>
    </label>
  </ng-container>
</ng-container>
