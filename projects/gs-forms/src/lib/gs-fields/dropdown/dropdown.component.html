<div class="select" [formGroup]="formGroup">
  <select
    class="input gs-form-field_dropdown"
    [name]="field.config.model"
    [formControlName]="field.config.model">
    <option disabled selected value="">
      {{ field.config.placeholder | translate }}
    </option>
    <option 
      *ngFor="let option of fieldOption"
      [selected]="field.config.value === option.value ? true : false"
      [ngValue]="option.value">
      {{ option.text | translate }}
    </option>
  </select>

  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M12 21l-12-18h24z"/>
  </svg>
</div>
