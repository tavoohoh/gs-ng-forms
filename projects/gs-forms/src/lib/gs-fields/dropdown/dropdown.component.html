<div class="select" [formGroup]="formGroup" [class.rpp-styles-dropdown]="rppStyles">
  <select
    *ngIf="!rppStyles"
    class="input gs-form-field_dropdown"
    [name]="field.config.model"
    [formControlName]="field.config.model">
    <option disabled selected value="">
      {{ field.config.placeholder || field.config.label || field.config.model | translate }}
    </option>
    <option 
      *ngFor="let option of fieldOption"
      [selected]="field.config.value === option.value ? true : false"
      [ngValue]="option.value">
      {{ option.text | translate }}
    </option>
  </select>

  <div class="rpp-dropdown" gsClickOutside (gsClickOutside)="deploySelect(false)"> 
    <div class="rpp-input" [class.rpp-input-active]="displayOptions" (click)="deploySelect(true)">
      {{ inputValue | translate }}
    </div>
    <div class="rpp-options" *ngIf="displayOptions">
      <div class="rpp-option" (click)="changeValue(option.text, option.value)"
        *ngFor="let option of fieldOption">
        {{ option.text | translate }}
      </div>
    </div>    
  </div>
  
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M12 21l-12-18h24z"/>
  </svg>
</div>
