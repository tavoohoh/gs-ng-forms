<ng-container [formGroup]="formGroup">
  <div class="gs-field" 
    [class.gs-field-has-error]="validateField()">
    
    <label
      class="gs-field-box"
      [class.gs-form-field-box-full]="field.config.label">
  
      <span
        class="gs-field-label"
        *ngIf="field.config.label">
        {{ field.config.label | translate }}
      </span>
  
      <input
        class="gs-field-input"
        type="text"
        [autocomplete]="field.config.autocomplete || 'off'"
        [id]="field.config.model"
        [minlength]="field.config.validators ? field.config.validators[fieldValidatorType.MIN_LENGTH] : null"
        [maxlength]="field.config.validators ? field.config.validators[fieldValidatorType.MAX_LENGTH] : null"
        [formControlName]="field.config.model"
        [placeholder]="field.config.placeholder || field.config.label || field.config.model | translate"
        [value]="field.config.value || null">      

        <!-- symbol -->
        <div class="gs-form-field_symbol" *ngIf="field.config.symbol">
          {{field.config.symbol}}
        </div>
    </label>

    <span class="gs-field-error" *ngIf="validateField()">
      {{ getFieldError(field.config.model) | translate }}
    </span>
  </div>
</ng-container>
