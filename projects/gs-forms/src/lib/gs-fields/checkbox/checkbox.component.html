<ng-container [formGroup]="formGroup">
  <div
    class="rpp-field" 
    [class.rpp-field-has-error]="validateField()">
    
    <label
      class="rpp-field-box rpp-input-check-box"
      [formGroup]="formGroup">
  
      <span
        class="rpp-field-label"
        *ngIf="field.config.label">
        {{ field.config.label | translate }}
      </span>

      <div class="rpp-input-check">
        <input
          class="rpp-input-check-checkbox"
          type="checkbox"
          [name]="field.config.model"
          [formControlName]="field.config.model"
          [checked]="formGroup.value[field.config.model]">
        <div class="rpp-input-check-checkmark" [class.rpp-input-check-checked]="formGroup.value[field.config.model]">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
          </svg>
        </div>
      </div>
    </label>

    <span class="rpp-field-error" *ngIf="validateField()">
      {{ getFieldError(field.config.model) | translate }}
    </span>
  </div>
</ng-container>
