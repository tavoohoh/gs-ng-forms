<ng-container [formGroup]="formGroup">
  <label class="gs-checkbox">
    <input
      class="gs-form-field_checkbox"
      type="checkbox"
      [name]="field.config.model"
      [formControlName]="field.config.model"
      [checked]="formGroup.value[field.config.model]">
    <div class="gs-checkmark" [class.gs-checked]="formGroup.value[field.config.model]">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/>
      </svg>
    </div>
    <span class="checkbox_label">
      {{ field.config.label | translate }}
    </span>
  </label>
</ng-container>
