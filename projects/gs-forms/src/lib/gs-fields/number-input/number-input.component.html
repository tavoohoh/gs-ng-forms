<ng-container [formGroup]="formGroup">
  <input
    class="input gs-form-field_number_input"
    type="number"
    inputmode="numeric"
    autocomplete="off"
    [decimal]="field.config.decimal"
    [autocomplete]="field.config.autocomplete || 'off'"
    [id]="field.config.model"
    [min]="field.config.validators ? field.config.validators[fieldValidatorType.MIN] : null"
    [max]="field.config.validators ? field.config.validators[fieldValidatorType.MAX] : null"
    [formControlName]="field.config.model"
    [placeholder]="field.config.placeholder || field.config.label || field.config.model | translate"
    [value]="field.config.value || null"
    (input)="setPresicion($event.target)"
    gsDigitOnly>
</ng-container>
