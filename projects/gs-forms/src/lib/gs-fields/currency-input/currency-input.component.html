<ng-container>
  <div class="input currency-input" (click)="focusInput()" [class.rpp-styles-currency]="rppStyles">
    <span class="symbol">{{ prefix }}</span>
    <input
      #inputElement
      class="input gs-form-field_currency-input"
      type="text"
      [autocomplete]="field.config.autocomplete || 'off'"
      [id]="field.config.model"
      [placeholder]="field.config.placeholder || field.config.label || field.config.model | translate"
      [(ngModel)]="value"
      (keyup)="formatCurrency(true)"/>
    <span class="code">{{ suffix }}</span>
  </div>
</ng-container>
