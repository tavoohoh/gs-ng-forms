<ng-container>
  <div class="input separated-by-commas-input" (click)="focusInput()">
    <span class="symbol">{{ prefix }}</span>
    <input
      #inputElement
      class="input gs-form-field_separated_by_commas-input"
      type="text"
      [autocomplete]="'off'"
      [id]="field.config.model"
      [placeholder]="field.config.placeholder || field.config.label || field.config.model"
      [(ngModel)]="value"
      (keyup)=""/>
    <span class="code">{{ suffix }}</span>
  </div>
</ng-container>
