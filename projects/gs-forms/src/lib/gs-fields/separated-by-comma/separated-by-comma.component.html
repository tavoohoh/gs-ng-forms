<div class="gs-field" 
  [class.gs-field-has-error]="validateField()">
  
  <label
    class="gs-field-box gs-field-separated-box"
    [class.gs-form-field-box-full]="field.config.label">

    <span
      class="gs-field-label"
      *ngIf="field.config.label">
      {{ field.config.label | translate }}
    </span>

    <div class="gs-field-input gs-field-separated-input">
      <!-- input -->
      <div class="gs-field-separated-input-item">
        <input
          #inputElement
          class="gs-field-input"
          type="text"
          [autocomplete]="'off'"
          [id]="field.config.model"
          [placeholder]="field.config.placeholder || field.config.label || field.config.model | translate"
          [(ngModel)]="value"
          (keydown.enter)="disableEnter($event)"
          (keydown)="removeLastValue($event)"
          (keyup)="addValue($event)"/>
        <button *ngIf="fieldOption.length > 0" type="button" (click)="removeAll()">&times;</button>
      </div>
    </div>
  </label>

  <span class="gs-field-error" *ngIf="validateField()">
    {{ getFieldError(field.config.model) | translate }}
  </span>

  <span class="gs-field-separated-values" *ngIf="fieldOption">
    <span class="gs-field-separated-value" *ngFor="let item of fieldOption; let i = index;">
      <span class="gs-field-separated-value-name">{{ item }}</span>
      <button class="gs-field-separated-value-remove" type="button" (click)="removeValue(i)">
        &times;
      </button>
    </span>
  </span>
</div>
