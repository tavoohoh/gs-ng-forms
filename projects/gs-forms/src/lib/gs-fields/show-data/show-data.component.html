<div class="gs-field">
  <label
    class="gs-field-box"
    [class.gs-form-field-box-full]="data.config.label">

    <span
      class="gs-field-label"
      *ngIf="data.config.label">
      {{ data.config.label | translate }}
    </span>

    <span class="gs-field-input">  
      {{ fieldValue | translate }}
    </span>
  </label>
</div>
