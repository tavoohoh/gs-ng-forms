<div class="rpp-field">
  <label
    class="rpp-field-box"
    [class.rpp-form-field-box-full]="data.config.label">

    <span
      class="rpp-field-label"
      *ngIf="data.config.label">
      {{ data.config.label | translate }}
    </span>

    <span class="rpp-field-input">  
      {{ fieldValue | translate }}
    </span>
  </label>
</div>
