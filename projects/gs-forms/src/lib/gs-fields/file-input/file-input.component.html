<ng-container [formGroup]="formGroup">
  <div class="rpp-field" 
    [class.rpp-field-has-error]="validateField() || errorText">
    
    <label
      class="rpp-field-box rpp-field-box-icon rpp-field-file-box"
      [class.rpp-form-field-box-full]="field.config.label">
  
      <span
        class="rpp-field-label"
        *ngIf="field.config.label">
        {{ field.config.label | translate }}
      </span>

      <div class="rpp-field-input rpp-field-file-input" (click)="file.click()">
        <ng-container *ngIf="selectedFile">
          {{ selectedFile.name }}{{ selectedFile.type }}
        </ng-container>

        <ng-container class="inner-margin" *ngIf="!selectedFile">
          {{ field.config.placeholder || field.config.label || field.config.model | translate }}
        </ng-container>
      </div>

      <svg class="rpp-field-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/>
      </svg>
    </label>

    <span class="rpp-field-error" *ngIf="validateField()">
      {{ getFieldError(field.config.model) | translate }}
    </span>

    <span class="rpp-field-error" *ngIf="errorText">
      {{ errorText }}
    </span>
  
    <span class="rpp-field-hint" *ngIf="field.config.accept">
      {{ supportedFilesText }}: {{ field.config.accept }}
    </span>

    <input #file 
      class="rpp-field-input-hidden" 
      type="file" 
      [id]="field.config.model" 
      [accept]="field.config.accept || null"
      (change)="onFileChange($event)" />
  </div>
</ng-container>
