<div class="rpp-field" 
  [class.rpp-field-has-error]="validateField()"
  gsClickOutside 
  (gsClickOutside)="toggleDatePickerSelector(false)">
  
  <label class="rpp-field-box"
    [class.rpp-form-field-box-full]="field.config.label">

    <span
      class="rpp-field-label"
      *ngIf="field.config.label">
      {{ field.config.label | translate }}
    </span>

    <input
      #inputElement
      class="rpp-field-input rpp-field-input-date"
      type="text"
      [id]="field.config.model"
      [placeholder]="'YYYY-MM-DD'"
      [(ngModel)]="dateValue"
      (click)="toggleDatePickerSelector()"
      (keydown)="disableKeys()"
      (keyup)="disableKeys()"
      (keypress)="disableKeys()"
    />
  </label>

  <div class="rpp-datepicker" *ngIf="showDatePickerSelector">
    
    <div class="rpp-datepicker-header">
      <!-- arrow-left -->
      <button 
        type="button" 
        class="rpp-datepicker-arrow-left" 
        (click)="navigateSelectors(false)">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24"        
            *ngIf="showSelector !== showSelectorType.MONTH">
              <path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z"/>
          </svg>
      </button>
  
      <span class="rpp-datepicker-selector">
        <!-- day selector header -->
        <button
          type="button"
          *ngIf="showSelector === showSelectorType.DAY"
          (click)="toggleSelector(showSelectorType.MONTH)">
          {{ months[currentMonth] }} {{ currentYear }}
        </button>
  
        <!-- month selector header -->
        <button
          type="button"
          *ngIf="showSelector === showSelectorType.MONTH"
          (click)="toggleSelector(showSelectorType.YEAR)">
          {{ currentYear }}
        </button>
  
        <!-- year selector header -->
        <button
          type="button"
          *ngIf="showSelector === showSelectorType.YEAR">
          {{ currentYear + yearMultiplier }} - {{ currentYear + yearMultiplier + 11 }}
        </button>
      </span>
  
      <!-- arrow-right -->
      <button 
        type="button" 
        class="rpp-datepicker-arrow-right"
        (click)="navigateSelectors(true)">
          <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            viewBox="0 0 24 24"          
            *ngIf="showSelector !== showSelectorType.MONTH">
              <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/>
          </svg>
      </button>
    </div>
  
    <!-- days selector --> 
    <div class="rpp-datepicker-day-selector" *ngIf="showSelector === showSelectorType.DAY">
      <div class="rpp-datepicker-weekdays">
        <span *ngFor="let day of weekdays">
          {{ day }}
        </span>
      </div>
  
      <div class="rpp-datepicker-days" *ngIf="daysInCurrentMonth">
        <!-- previous month -->
        <span *ngFor="let previousDay of daysInPreviousMonthWeek"
          class="rpp-datepicker-previous-days" 
          (click)="changeMonth(false)">
          {{ previousDay }}
        </span>
  
        <!-- current and available days for current month -->
        <span *ngFor="let date of daysInCurrentMonth" 
          class="rpp-datepicker-current-days"
          [class.selected-day]="date.status === 'selected'"
          (click)="selectDate(date.day)">
            {{ date.day }}
        </span>
  
        <!-- next month -->
        <span *ngFor="let nextDay of daysInNextMonthWeek" 
          class="rpp-datepicker-next-days"
          (click)="changeMonth(true)">
          {{ nextDay }}
        </span>
      </div>
    </div>
  
    <!-- months selector --> 
    <div class="rpp-datepicker-month-selector" *ngIf="showSelector === showSelectorType.MONTH">
      <span *ngFor="let month of months; let i = index;" (click)="selectMonth(i)">
        {{ month | slice:0:3 }}
      </span>
    </div>
  
    <!-- years selector --> 
    <div class="rpp-datepicker-month-selector" *ngIf="showSelector === showSelectorType.YEAR">
      <span
        *ngFor="let x of yearUiArray; let i = index;"
        (click)="selectYear(currentYear + yearMultiplier + i)">
        {{ currentYear + yearMultiplier + i }}
      </span>
    </div>
  </div>

  <span class="rpp-field-error" *ngIf="validateField()">
    {{ getFieldError(field.config.model) | translate }}
  </span>
</div>
