<div class="rpp-field" 
  [class.rpp-field-has-error]="validateField() || touched && invalid">
  
  <label
    gsClickOutside
    (gsClickOutside)="toggleCountryOptions(true)"
    class="rpp-field-box"
    [class.rpp-form-field-box-full]="field.config.label">

    <span
      class="rpp-field-label"
      *ngIf="field.config.label">
      {{ field.config.label | translate }}
    </span>

    <div class="rpp-field-phone">

      <button 
        class="rpp-field-phone-country-select"
        [class.rpp-field-phone-disabled]="!editCountry"
        (click)="toggleCountryOptions()"
        type="button">
        <span class="rpp-field-phone-country-select-grid"> 
          <span [class]="'rpp-field-phone-flag ' + countryCode"></span>
          <span>+{{ country }}</span>
        </span>
      </button>
  
      <div class="rpp-field-phone-country-select-options" *ngIf="showCountryOptions">
        <div class="rpp-field-phone-country-select-option"
          *ngFor="let option of countryCodeOptions"
          (click)="updatePhoneMask(option.country)">
          <span [class]="'rpp-field-phone-flag ' + option.country"></span>
          <span>+{{ option.code }}</span>
        </div>
      </div>
  
      <input
        #inputElement
        class="rpp-field-input rpp-field-phone-input"
        type="text"
        [autocomplete]="field.config.autocomplete || 'off'"
        [id]="field.config.model"
        [placeholder]="phoneMask"
        [(ngModel)]="value"
        (input)="formatPhone(true)"/>
    </div>
  </label>

  <span class="rpp-field-error" *ngIf="touched && invalid">
    {{ errorText('ERR_PATTERN') }}
  </span>

  <span class="rpp-field-error" *ngIf="validateField()">
    {{ getFieldError(field.config.model) | translate }}
  </span>
</div>
