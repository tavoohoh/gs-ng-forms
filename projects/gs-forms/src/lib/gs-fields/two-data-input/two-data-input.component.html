<div class="gs-field" 
  [class.gs-field-has-error]="validateField() || validateRequired(false) || validateRequired(true)">
  
  <label
    class="gs-field-box"
    [class.gs-form-field-box-full]="field.config.label">

    <span
      class="gs-field-label"
      *ngIf="field.config.label">
      {{ field.config.label | translate }}
    </span>

    <div class="gs-field-input gs-field-input-two-data" [ngStyle]="setGrid()">
      <!-- left input -->
      <input 
        class="gs-field-input gs-field-input-two-data-left" 
        [placeholder]="leftFieldPlaceholder || '' | translate"
        [type]="leftFieldType === valueType.NUMBER ? 'number' : 'string'"
        [pattern]="leftFieldType === valueType.NUMBER ? '[0-9]*' : null"
        [inputmode]="leftFieldType === valueType.NUMBER ? 'numeric' : null" 
        [decimal]="false"
        [gsDigitOnly]="leftFieldType === valueType.NUMBER" 
        [autocomplete]="field.config.autocomplete || 'off'"
        [(ngModel)]="leftFieldValue" 
        [min]="checkMinMaxValidator('left', 'MIN')" 
        [max]="checkMinMaxValidator('left', 'MAX')"
        (keyup)="onUpdateValue(false)"/>
    
      <!-- divider -->
      <span class="gs-field-input-two-data-divider">
        {{ field.config.divider || '-' }}
      </span>
    
      <!-- right input -->
      <input 
        class="gs-field-input gs-field-input-two-data-right" 
        [placeholder]="rightFieldPlaceholder || '' | translate"
        [type]="rightFieldType === valueType.NUMBER ? 'number' : 'string'"
        [pattern]="rightFieldType === valueType.NUMBER ? '[0-9]*' : null"
        [inputmode]="rightFieldType === valueType.NUMBER ? 'numeric' : null" 
        [decimal]="false"
        [gsDigitOnly]="rightFieldType === valueType.NUMBER" 
        [autocomplete]="field.config.autocomplete || 'off'"
        [min]="checkMinMaxValidator('right', 'MIN')" 
        [max]="checkMinMaxValidator('right', 'MAX')"
        [(ngModel)]="rightFieldValue"
        (keyup)="onUpdateValue(true)"/>
    </div>
  </label>

  <span class="gs-field-error" *ngIf="validateField()">
    {{ getFieldError(field.config.model) | translate }}
  </span>
  <span class="gs-field-error"
    *ngIf="validateRequired(false)">
    {{ requiredText(false) }}
  </span>
  <span class="gs-field-error"
    *ngIf="validateRequired(true)">
    {{ requiredText(true) }}
  </span>
</div>
